<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>
<body>
    <fieldset class="field">
         <legend>Information personnelles</legend> 
         <div class="container">
         <label for="Nom">Nom :</label>
         <input type="text" id="Nom" class="inp"></div>
         <div class="container">
         <label for="prenom">Prenom :</label>
         <input type="text" id="prenom" class="inp"></div>
         <div class="container">
         <label for="age">Age :</label>
         <input type="text" id="age" class="inp"></div>
         <div class="container">
         <label for="adresse">Adresse :</label>
         <input type="text" id="adresse" class="inp"></div>
         <div class="container">
         <label for="Code">Code postal :</label>
         <input type="text" id="Code" class="inp"></div>
         <div class="container">
         <label for="ville"> Ville :</label>
         <input type="text" id="ville" class="inp"></div>
    </fieldset>

    <fieldset>
        <legend>Information sur l'objet</legend>
        <div class="cont2">
            <p>Frequence d'utilisation quotidienne</p>
            <div>
                <input type="radio" id="1"><label for="1">1 fois</label>
                <input type="radio" id="2"><label for="2">2 fois</label>
                <input type="radio" id="3"><label for="3">3 fois</label>
                <input type="radio" id="4"><label for="4">4 fois</label>
            </div>
        </div>

        <label for="Note">Note(1=excellent):</label>
<select id="Note" >
  <option value="choix1">1</option>
  <option value="choix2">2</option>
  <option value="choix3">3</option>
</select>

 <br>
<label for="comm" >Commentaire :</label>
<!-- <br> -->
<textarea  id="comm" cols="30" rows="5"></textarea>
    </fieldset>

    <fieldset>
        <legend>Informations annexes</legend>
        <label for="box">Me tenir informé(e) du résultat?</label><input type="checkbox" id="box">
    </fieldset>
    <div class="fin">
        
        <button>participer au sondage</button>
        <button>Annuler</button>
    </div>
</body>
</html>
