<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculatrice.css">
</head>
<body>
    <div class="My-calculator">
    <h1>My calculator</h1>
    <div>
        <label for="">Nombre:</label>
    <input type="text" id="nombre" placeholder="Donner votre nombre ici">
    </div>
    <div class="checkboxx">
        <div>
        <label for="c1">ln</label>
        <input type="checkbox" id="c1" value="ln">
    </div>
        <div>
        <label for="c2">Log10</label>
        <input type="checkbox" id="c2" value="ln10" >
        </div>
        <div>
        <label for="c3">Log2</label>
        <input type="checkbox" id="c3" value="ln2">
        </div>
    </div>
    <div>
        <label for="">Resultat:</label>
    <input type="text" id="resultat" readonly >
    </div>
    <div class="buttonn">
        <button >Calculer</button>
        <button >Annuler</button>
    </div>

    </div>


</body>
</html>
<script src="./calculatrice.js">

</script>
